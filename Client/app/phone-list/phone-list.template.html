<div class="container-fluid">
    
    <div class="row">
        <div class="col-md-2 thumbnail">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a class="shift_down" href="#!/phones">Main page</a></li>
                
                <li class="active"><a class="shift_down" href="#!/phones/add">Add new device</a></li>
                
                <li>
                    <p class="shift_down"><b>Search:</b> <input class="form-control" ng-model="$ctrl.query"/></p>
                </li>
                
                <li>
                    <p class="shift_down">
                        <b>Sort by:</b>
                        <select class="form-control" ng-model="$ctrl.orderProp">
                            <option value="Name">Alphabetic</option>
                            <option value="ID">Newest</option>
                            <option value="Description">Descritpion</option>
                        </select>
                    </p>
                </li>
                
                <li>
                    <p class="shift_down"><b>Descending</b> <input type="checkbox" ng-model="descend"></p>
                </li>
            </ul>
        </div>
        
        <div class="col-md-10">
            
            <ul class="phones thumbnail">
                
                <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp:descend" class="thumbnail phone-list-item">
                    
                    <a href="#!/phones/{{phone.ID}}" class="thumb">
                        <img ng-src="{{phone.MainImageURL}}" alt="{{phone.Name}}" />
                    </a>
                    <a href="#!/phones/{{phone.ID}}">{{phone.Name}}</a>
                    
                    <p>{{phone.Description}}</p>
                    
                    <footer style="float: right; margin-right:10px">
                        <div class="btn-group" role="group" aria-label="...">
                          <button type="button" class="btn btn-default"><a href="#!/phones/edit/{{phone.ID}}"> Edit </a></button>
                          <button type="button" class="btn btn-default"><a href="#!/phones/{{phone.ID}}"> More </a></button>
                        </div>
                    </footer>
                    
                </li> 
                
            </ul>
            
        </div>
        
    </div>
    
</div>
